                </div>
                <div class="col"><div class="title text-white text-center">OverFantasy Point System</div></div>
                <div class="col-auto"><div class="backBtn"></div></div>

                                        </div>
                                    </div>

                                </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="bowling" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body mx-0 row pe-2 ps-5 gap-2">

                                            <div class="col"><div class="activitiHeading fw-bold">Per Wicket</div></div>
                                            <div class="col-auto pe-2"><div class="activitiValue fw-bold text-danger">-6</div></div>
                                        </div>
                                    </div>
                                    <div class="col-12 px-3">

                                            <div class="col"><div class="activitiHeading fw-bold">Maiden Over</div></div>
                                            <div class="col-auto pe-2"><div class="activitiValue fw-bold text-danger">-2</div></div>
                                        </div>
                                    </div>
                                    <div class="col-12 px-3">
                                        <div class="row">
                                            <div class="col"><div class="activitiHeading fw-bold">Per Over 3 wicket</div></div>
                                            <div class="col-auto pe-2"><div class="activitiValue fw-bold text-danger">-3</div></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                </h2>
                            <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="economyRate" data-bs-parent="#accordionFlushExample">

                                            <div class="col"><div class="activitiHeading fw-bold">Between 6-10 runs per over</div></div>
                                            <div class="col-auto pe-2"><div class="activitiValue fw-bold">+1</div></div>
                                        </div>
                                    </div>
                                    <div class="col-12 px-3">
                                        <div class="row">
                                            <div class="col"><div class="activitiHeading fw-bold">Between 11-15 runs per over</div></div>
                                            <div class="col-auto pe-2"><div class="activitiValue fw-bold">+2</div></div>
                                        </div>
                                    </div>
                                    <div class="col-12 px-3">
                                        <div class="row">
                                            <div class="col"><div class="activitiHeading fw-bold">Between 16-20 runs per over</div></div>
                                            <div class="col-auto pe-2"><div class="activitiValue fw-bold">+4</div></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
