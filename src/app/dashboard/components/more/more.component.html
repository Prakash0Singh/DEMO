<main class="container-fluid">
    <div class="row mainInner">
        <nav class="col-12 header  d-flex align-items-center px-0">

        </nav>

                    <li class="py-2 position-relative border-bottom px-2">
                        <a [routerLink]="'/dashboard/invite'" class="stretched-link links py-1 fw-semibold fs-14 d-flex gap-3 align-items-center text-dark"><span class="icon d-block"><img class="w-100" src="assets/svg/icons/invite.svg" alt=""></span> <span>Invite Friends</span></a>
                    </li>
                    <li class="py-2 position-relative border-bottom px-2">
                        <a [routerLink]="'/dashboard/point-system'" class="stretched-link links py-1 fw-semibold fs-14 d-flex gap-3 align-items-center text-dark"><span class="icon d-block"><img class="w-100" src="assets/svg/icons/fantasyPoint.svg" alt=""></span> <span>Fantasy Cricket Point System</span></a>
                    </li>
                    <!-- <li class="py-2 position-relative border-bottom px-2">
                        <a [routerLink]="'/dashboard/over-fantasy-points'" class="stretched-link links py-1 fw-semibold fs-14 d-flex gap-3 align-items-center text-dark"><span class="icon d-block"><img class="w-100" src="assets/svg/icons/overFantasyPoint.svg" alt=""></span> <span>OverFantasy Cricket Point System</span></a>
                    </li> -->
                    <!-- <li class="py-2 position-relative border-bottom px-2">
                        <a [routerLink]="'/dashboard/more/partner-program'" class="stretched-link links py-1 fw-semibold fs-14 d-flex gap-3 align-items-center text-dark"><span class="icon d-block"><img class="w-100" src="assets/svg/icons/invite.svg" alt=""></span> <span>Partner Program</span></a>
                    </li> -->
                    <li class="py-2 position-relative border-bottom px-2">
                        <a [routerLink]="'/dashboard/more/contact-us'" class="stretched-link links py-1 fw-semibold fs-14 d-flex gap-3 align-items-center text-dark"><span class="icon d-block"><img class="w-100" src="assets/svg/icons/contactUs.svg" alt=""></span> <span>Contact Us</span></a>
                    </li>
                    <li class="py-2 position-relative border-bottom px-2">

                    </li>
                    <li class="py-2 position-relative border-bottom px-2">

                    </li>
                    <li class="py-2 position-relative border-bottom px-2">

                <div class="col px-0 bottombarTabs text-center"><a [routerLink]="'/dashboard/myMatches'" (click)="api.mymatches()" class="linkTab text-decoration-none"><div class="gameImg mx-auto mb-1"><img src="assets/svg/icons/My_Matches_blue.png" class="h-100" alt="cricket"></div> <span class="gamesheading pt-1 d-flex justify-content-center">My Matches</span></a></div>
                <div class="col px-0 bottombarTabs text-center"><a [routerLink]="'/dashboard/profile'" class="linkTab text-decoration-none"><div class="gameImg mx-auto mb-1"><img src="assets/svg/icons/Profile_blue.png" class="h-100" alt="cricket"></div> <span class="gamesheading pt-1 d-flex justify-content-center">Profile</span></a></div>
                <div class="col px-0 bottombarTabs text-center"><a [routerLink]="'/dashboard/chat'" class="linkTab text-decoration-none"><div class="gameImg mx-auto mb-1"><img src="assets/svg/chat/chaticon.svg" class="h-100" alt="cricket"></div> <span class="gamesheading pt-1 d-flex justify-content-center">Chat</span></a></div>
                <div class="col px-0 bottombarTabs text-center"><a [routerLink]="'/dashboard/more'" class="linkTab active text-decoration-none"><div class="gameImg mx-auto mb-1"><img src="assets/svg/icons/More_blue.png" class="h-100" alt="cricket"></div> <span class="gamesheading pt-1 d-flex justify-content-center">More</span></a></div>
            </div>
        </footer>

</main>
