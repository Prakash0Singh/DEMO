<main class="container-fluid groupsetting">
    <div class="row mainInner">
        <nav class="col-12 header d-flex align-items-center px-0">
            <div class="row mx-0 innerheader align-items-center w-100">
                <div class="col-auto notification">
                    <a href="groupdetail.html" type="button" class="notificationIcon shadow-none bg-transparent p-0 border-0"><img src="assets/svg/icons/leftCricleArrow.png" class="w-100" alt="bell"></a>
                </div>
                <div class="col"><div class="title text-white text-center">Group Settings</div></div>
                <div class="col-auto"><div class="backBtn"></div></div>
            </div>
        </nav>
        <div class="col-12 px-0 flex-fill bg-light" data-page-name="pointSystemPage" data-scrollbar>
            <div class="row mx-0 h-100 flex-column flex-nowrap">
                <div class="col-12 px-0">
                    <div class="form-switch switchBtnMain px-0 d-flex align-items-center pe-3 justify-content-between">
                        <label class="form-check-label ps-3 py-2 sendlabel fw-normal d-flex align-items-center gap-3" for="groupsetting">
                            <span class="announcementImg d-flex align-items-center justify-content-center"><img src="assets/svg/chat/annoucment.svg" alt="announcement" class="h-100 w-100 img-fluid"></span>
                            Only Group Admin Can Send message
                        </label>
                        <input class="form-check-input m-0 shadow-none position-relative switchBtn border-0" type="checkbox" role="switch" id="groupsetting">
                    </div>
                </div>
            </div>
        </div>
        <footer class="col-12 footer bottomBar d-flex align-items-center px-0">
            <div class="row mx-0 align-items-center innerBar w-100">
                <div class="col px-0 bottombarTabs text-center"><a [routerLink]="'/dashboard/home'" class="linkTab  text-decoration-none"><div class="gameImg mx-auto mb-1"><img src="assets/svg/icons/Home_Blue.png" class="h-100" alt="cricket"></div> <span class="gamesheading pt-1 d-flex justify-content-center">Home</span></a></div>
                <div class="col px-0 bottombarTabs text-center"><a [routerLink]="'/dashboard/myMatches'"  class="linkTab text-decoration-none"><div class="gameImg mx-auto mb-1"><img src="assets/svg/icons/My_Matches_blue.png" class="h-100" alt="cricket"></div> <span class="gamesheading pt-1 d-flex justify-content-center">My Matches</span></a></div>
                <div class="col px-0 bottombarTabs text-center"><a [routerLink]="'/dashboard/profile'" class="linkTab text-decoration-none"><div class="gameImg mx-auto mb-1"><img src="assets/svg/icons/Profile_blue.png" class="h-100" alt="cricket"></div> <span class="gamesheading pt-1 d-flex justify-content-center">Profile</span></a></div>
                <div class="col px-0 bottombarTabs text-center"><a [routerLink]="'/dashboard/chat/'" class="linkTab active text-decoration-none"><div class="gameImg mx-auto mb-1"><img src="assets/svg/chat/chaticon.svg" class="h-100" alt="cricket"></div> <span class="gamesheading pt-1 d-flex justify-content-center">Chat</span></a></div>
                <div class="col px-0 bottombarTabs text-center"><a [routerLink]="'/dashboard/more'" class="linkTab text-decoration-none"><div class="gameImg mx-auto mb-1"><img src="assets/svg/icons/More_blue.png" class="h-100" alt="cricket"></div> <span class="gamesheading pt-1 d-flex justify-content-center">More</span></a></div>
            </div>
        </footer>
    </div>
</main>
