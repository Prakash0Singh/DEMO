<main class="container-fluid">
    <div class="row mainInner bg-white">
        <nav class="col-12 header py-3">
            <div class="row align-items-center h-100">
                <div class="col-auto">
                    <a [routerLink]="''" class="backBtn d-flex align-items-center justify-content-center">
                        <img class="w-100" src="assets/svg/icons/leftCricleArrow.png" alt="">
                    </a>
                </div>
                <div class="col">
                    <div class="title text-white text-center">Reset Password</div>
                </div>
                <div class="col-auto">
                    <div class="backBtn"></div>
                </div>
            </div>
        </nav>
        <div class="col-12 px-0 flex-fill" data-page-name="resetPasswordPage" data-scrollbar>
            <div class="row h-100 mainCenterPart">
                <div class="col-12">
                    <div class="topPart text-center pt-4">
                        <div class="imgOuter mx-auto">
                            <img src="assets/svg/img/img_logo.jpeg" alt="" height="50" width="50">
                        </div>
                        <div class="title text-white text-center mt-2">Khelega India Jitega India</div>
                    </div>
                    <div class="formOuter bg-white p-3 pt-4 pb-4 pb-4 mx-4 shadow">
                        <form action="" class="form border-0" [formGroup]="resetForm">
                            <div class="row gap-3">
                                <div class="col-12">
                                    <div class="input-group position-relative">
                                        <input type="password" class="form-control shadow-none py-2" formControlName="password1" placeholder="Enter Password" aria-label="" aria-describedby="">
                                    </div>
                                    <div class="tagLine text-danger" *ngIf="f['password1'].touched && f['password1'].errors?.['required']">! Password Required</div>
                                    <span class="tagLine text-black">Password should be of 8 characters</span>
                                </div>
                                <div class="col-12">
                                    <div class="input-group position-relative">
                                        <input type="password" class="form-control shadow-none py-2" formControlName="password" placeholder="Confirm Password" aria-label="" aria-describedby="">
                                    </div>
                                    <span class="tagLine text-danger" *ngIf="f['password'].touched && f['password'].errors?.['required']">! Password Required</span>
                                    <span class="tagLine text-danger" *ngIf="f['password'].errors?.['confirmedValidator'] && f['password'].touched">! Password Does Not Match</span>
                                </div>
                                <div class="col-12 px-5 text-center my-2">
                                    <button type="button" class="btn shadow-none btn-theme1 border-0 btnStyle1 text-white w-100" (click)="submit()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="col-12 footer py-3">
            <!-- <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="footerLink text-center">Not a Member? <a href="registerPage.html" class="text-decoration-underline">Register</a></div>
                </div>
            </div> -->
        </footer>
    </div>
</main>
