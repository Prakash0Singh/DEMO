<main class="container-fluid">
    <div class="row mainInner bg-white">
        <nav class="col-12 header bg-theme1 py-3">
            <div class="row align-items-center">
                <div class="col-auto">
                    <a (click)="onBack()" class="backBtn d-flex align-items-center justify-content-center">
                        <img class="w-100" src="assets/svg/icons/leftCricleArrow.png" alt="">
                    </a>
                </div>
                <div class="col">
                    <div class="title text-white text-center">Enter OTP</div>
                </div>
                <div class="col-auto">
                    <div class="backBtn"></div>
                </div>
            </div>
        </nav>
        <div class="col-12 px-0 flex-fill" data-page-name="otpVerifyPage" data-scrollbar>
            <div class="row h-100 mainCenterPart">
                <div class="col-12">
                    <div class="topPart bg-theme1 text-center pt-4">
                        <div class="imgOuter mx-auto">
                            <img src="assets/svg/img/img_logo.jpeg" alt="" height="50" width="50">
                        </div>
                        <div class="title text-white text-center mt-2">Khelega India Jitega India</div>
                    </div>
                    <div class="formOuter bg-white p-3 py-4 mx-4 shadow">
                        <form action="" class="form border-0 text-center">
                            <div class="row gap-3">
                                <div class="col-12">
                                    <div class="tagLine text-black">Please enter your 4-digit OTP which you received on</div>
                                    <div class="mobileNumber mt-2 fw-bold text-black">{{email}}</div>
                                    <!-- <div class="mobileNumber mt-2 fw-bold text-black">{{userDetail}}</div> -->
                                </div>
                                <div class="col-12 d-flex justify-content-around">
                                    <!-- <input class="form-control otp rounded-3 shadow-none" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1 >
                                    <input class="form-control otp rounded-3 shadow-none" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1 >
                                    <input class="form-control otp rounded-3 shadow-none" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1 >
                                    <input class="form-control otp rounded-3 shadow-none" type="text" oninput='digitValidate(this)'onkeyup='tabChange(4)' maxlength=1 > -->
                                    <ng-otp-input [config]="{length:4}" (onInputChange)="otpIn($event)"></ng-otp-input>
                                </div>
                                <div class="col-12 px-5 text-center">
                                    <div class="bottomTitle text-black fw-bold">Didnâ€™t received the OTP?</div>
                                    <div class="resendOtp text-muted fw-bold mt-2">Request for new one in <span>
                                        <!-- <cd-timer format="intelli" [countdown]="true" [startTime]="time" [endTime]="00"></cd-timer> -->
                                        {{counter}}  
                                    </span> sec. <a role="button" (click)="resendOtp()" [hidden]="resendEnabled"  class="text-theme2">Resend</a></div>
                                    <!-- <button type="button" class="btn btn-theme1 border-0 btnStyle1 text-white w-100">Submit</button>
                                    <div class="dividarTxt my-2">OR</div>
                                    <button type="button" class="btn bg-transparent borer-0 p-0 shadow-none loginGoogleBtn">
                                        <img class="w-100" src="assets/svg/icons/google_new.png" alt="">
                                    </button> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="col-12 footer py-3">
            <div class="row">
                <div class="col-12">
                </div>
            </div>
        </footer>
    </div>
</main>
